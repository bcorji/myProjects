<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering SVG- Using SVG images in CSS</title>
    <style type="text/css">
        circle {
            fill: rgba(255,0,0,1);
        }
        .first {
            opacity: .5;
        }
        .second {
            stroke-width: 3px;
            stroke: #000000;
        }
        .third {
            fill: rgba(0,255,0,.75);
        }
    </style>
</head>
<body align="center">
    <svg width="400" height="250" viewBox="0 0 400 250" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="25" class="first"></circle>
        <circle cx="200" cy="100" r="25" class="second"></circle>
        <circle cx="300" cy="100" r="25" class="third"></circle>
    </svg>
</body>
</html>
